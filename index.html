<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #4267b2;
        color: white;
      }
      .header h1 {
        margin: 0;
      }
      .login-form {
        display: flex;
        gap: 10px;
      }
      .login-form input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .login-form button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
      }
      .main {
        display: flex;
        margin-top: 40px;
      }
      .main .left {
        flex: 1;
        padding: 20px;
      }
      .main .right {
        flex: 1;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .signup-form input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .signup-form button {
        background-color: #4267b2;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Facebook</h1>
      <div class="login-form">
        <input type="email" placeholder="Email or Phone" required />
        <input type="password" placeholder="Password" required />
        <button>Log In</button>
      </div>
    </header>

    <main class="container">
      <div class="main">
        <div class="left">
          <h2>Connect with friends and the world around you on Facebook.</h2>
          <p>Stay updated and share your moments with those you care about.</p>
        </div>
        <div class="right">
          <h3>Create a New Account</h3>
          <form class="signup-form">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button>Sign Up</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Facebook. All rights reserved.</p>
    </footer>
  </body>
</html>
